<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speed Reader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="row" id="headerPane">
        <button class="col-md-2" id="viewHighScores">View Highscores</button>
        <h6 class="col-md-8"></h6>
        <h6 class="col-md-1" id="timer">Time : 0</h6>    
    </div>
    
    

  <div class="mainContainer">
    <h2 class="quizHeader">Coding Quiz Challenge</h2>
    <p id="quizDescription">Try to answer the code related questions within the time limit. Keep in mind that incorrect answers 
      will penalize your score Time by 10 seconds.
    </p>
    <button type="button" class="btn btn-primary" id="startQuiz">Start Quiz</button>
  </div>

<script src="./script.js"></script>
</body>
</html>
